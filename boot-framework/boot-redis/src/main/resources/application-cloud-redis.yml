spring:
  redis:
    ## 单机配置
    host: 47.110.47.45
    port: 6378
    ## 集群配置
#    cluster:
#      nodes: 47.110.47.45:6378
    ## Redis数据库索引(默认为0)
    database: 0
    pool:
      ## 连接池最大连接数（使用负值表示没有限制）
      max-active: 300
      ## 连接池中的最大空闲连接
      max-idle: 100
      ## 连接池最大阻塞等待时间（使用负值表示没有限制）
      max-wait: -1
      ## 连接池中的最小空闲连接
      min-idle: 20
    ## 连接超时时间（毫秒）
    timeout: 60000